<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an account or login</title>
    <link rel="stylesheet" href="/app/static/css/style.css">
    <link rel="icon" href="/app/static/img/path.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/9e3bcbb946.js" crossorigin="anonymous"></script>
</head>

<body class="font-sans bg-register-bg">

    <main class="bg-register-gradient h-auto md:h-[900px] m-8 p-8 border-2 rounded-3xl border-none bg-opacity-60 shadow-2xl">
        <div class="cont w-full flex">
            <div class="img-inf w-1/2 text-white grid justify-items-center gap-8 p-20">
                <p class="text-2xl font-semibold">Lorem ipsum</p>
                <p class="text-xl font-semibold pb-7 mb-14">Lorem ipsum dolor sit amet consectetur.</p>
                <img src="/app/static/img/Illustration 1.svg" alt="">
            </div>
            <div class="reg-form w-1/2 self-center p-20 pl-36">
                <div class="text flex justify-between pb-10">
                    <h3 class="font-semibold text-3xl text-white">Вхід</h3>
                    <a href="./register.html">
                        <p class="font-semibold text-white">Немає аккаунту? Створіть!</p>
                    </a>
                </div>

                <form id="loginForm" enctype="multipart/form-data" class="p-10">
                    <input class="bg-white w-full border-none border-2 rounded-lg p-2.5 m-2.5" 
                           type="text" id="login" name="login" placeholder="Login" required>

                    <div class="relative">
                        <input class="bg-white w-full border-none border-2 rounded-lg p-2.5 m-2.5 pr-10" 
                               type="password" id="password" name="password" placeholder="Password" required>
                        <button type="button" onclick="togglePasswordVisibility()" 
                                class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500">
                            <i id="toggleIcon" class="fas fa-eye"></i>
                        </button>
                    </div>

                    <button type="submit" class="m-2.5 border-2 w-full rounded-2xl border-none bg-for-buttons cursor-pointer font-semibold p-2.5 text-white">
                        Продовжити
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script src="/app/static/js/main.js" defer></script>
</body>
</html>
